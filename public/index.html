<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Explainer AI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://apifreellm.com/apifree.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f4f4f4; }
    #container { background: white; padding: 2rem; border-radius: 10px; max-width: 800px; margin: auto; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    #result { margin-top: 1rem; }
    canvas { margin-top: 1rem; max-width: 100%; }
  </style>
</head>
<body>
  <div id="container">
    <h2>üìà Stock Explainer AI</h2>
    <input id="ticker" placeholder="Enter ticker (AAPL)" />
    <button onclick="analyze()">Analyze</button>
    <div id="result"></div>
    <canvas id="chart"></canvas>
  </div>

  <script>
    let chart;
    async function analyze() {
      const ticker = document.getElementById('ticker').value.trim();
      if (!ticker) return alert("Enter a ticker!");
      document.getElementById('result').innerHTML = "‚è≥ Analyzing...";

      try {
        // Fetch stock data from Yahoo Finance
        const res = await fetch('/api/stock/' + ticker);
        const data = await res.json();

        if (data.error) {
          document.getElementById('result').innerHTML = "‚ùå " + data.error;
          return;
        }

        const { quote, history } = data;

        // Show stock info
        document.getElementById('result').innerHTML = `
          <h3>${ticker}</h3>
          <p><b>Price:</b> $${quote.regularMarketPrice}</p>
          <p><b>Sector:</b> ${quote.sector || 'N/A'}</p>
          <p><b>AI Explanation:</b> <span id="ai-output">‚è≥ Generating...</span></p>
        `;

        // Draw chart
        const labels = history.dates;
        const prices = history.closes;
        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: ticker + " Closing Price",
              data: prices,
              borderColor: 'blue',
              fill: false
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { display: true, title: { display: true, text: 'Date' } },
              y: { display: true, title: { display: true, text: 'Price (USD)' } }
            }
          }
        });

        // Generate AI explanation using ApiFreeLLM
        const context = `
          Stock: ${ticker}
          Current Price: ${quote.regularMarketPrice}
          52w High/Low: ${quote.fiftyTwoWeekHigh} / ${quote.fiftyTwoWeekLow}
          Sector: ${quote.sector || 'N/A'}
          Recent closing prices: ${history.closes.slice(-5).join(', ')}
        `;
        const explanation = await apifree.chat(`Explain this stock to a beginner in simple language:\n${context}`);
        document.getElementById('ai-output').innerText = explanation;

      } catch (err) {
        document.getElementById('result').innerHTML = "‚ùå " + err.message;
      }
    }
  </script>
</body>
</html>
