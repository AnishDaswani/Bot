<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Explainer AI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f4f4f4; }
    #container { background: white; padding: 2rem; border-radius: 10px; max-width: 800px; margin: auto; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    #result { margin-top: 1rem; }
    canvas { margin-top: 1rem; max-width: 100%; }
  </style>
</head>
<body>
  <div id="container">
    <h2>üìà Stock Explainer AI</h2>
    <input id="ticker" placeholder="Enter ticker (AAPL)" />
    <button onclick="analyze()">Analyze</button>
    <div id="result"></div>
    <canvas id="chart"></canvas>
  </div>
  <script>
    let chart;
    async function analyze() {
      const ticker = document.getElementById('ticker').value.trim();
      if (!ticker) return alert("Enter a ticker!");
      document.getElementById('result').innerHTML = "‚è≥ Analyzing...";
      const res = await fetch('/api/analyze/' + ticker);
      const data = await res.json();
      if (data.error) {
        document.getElementById('result').innerHTML = "‚ùå " + data.error;
      } else {
        document.getElementById('result').innerHTML = `
          <h3>${data.ticker}</h3>
          <p><b>Price:</b> $${data.quote.regularMarketPrice}</p>
          <p><b>Sector:</b> ${data.quote.sector || 'N/A'}</p>
          <h4>AI Explanation:</h4>
          <p>${data.explanation}</p>
        `;
        // Draw chart
        const labels = data.quote.history.dates;
        const prices = data.quote.history.closes;
        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: ticker + " Closing Price",
              data: prices,
              borderColor: 'blue',
              fill: false
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { display: true, title: { display: true, text: 'Date' } },
              y: { display: true, title: { display: true, text: 'Price (USD)' } }
            }
          }
        });
      }
    }
  </script>
</body>
</html>
